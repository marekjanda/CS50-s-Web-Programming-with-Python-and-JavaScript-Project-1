{% extends "layout.html" %}

{% block title %}
    The Book
{% endblock %}

{% block body %}
    <div class="index">
        <header>
            <h1 class="indexTtl">The Book</h1> 
        </header>
        
        <section>
            <p id="invalidlog">
                {% if notlogged %}
                    Please log in or register
                {% endif %}
            </p>
            
            <p>
                <a href="{{ url_for('login') }}"><button type="button" class="btn btn-secondary btn-lg">Log in</button></a>
            </p>
            <p>
                <a href="{{ url_for('register') }}"><button type="button" class="btn btn-secondary btn-lg">Register</button></a>
            </p>            
        </section>      
    </div>
{% endblock %}
